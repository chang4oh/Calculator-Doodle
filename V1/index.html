<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href ="images/favicon_doodle.png">
	<script src="https://kit.fontawesome.com/12e4e78641.js" crossorigin="anonymous"></script>
	<title>Doodle Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    	<p>Space</p>
    <div id="spacer">
        <div id="calculator">
            <input id="display" type="text" readonly>
                <button onclick="appendToDisplay('+')"class="operator-btn">+</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('7')">7</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('8')">8</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('9')">9</button>
                <i class="fa-brands fa-space-awesome"></i><br>  
                <button onclick="appendToDisplay('-')"class="operator-btn">-</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('4')">4</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('5')">5</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('6')">6</button>
                <i class="fa-brands fa-space-awesome"></i><br>  
                <button onclick="appendToDisplay('*')"class="operator-btn">*</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('1')">1</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('2')">2</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('3')">3</button>
                <i class="fa-brands fa-space-awesome"></i><br>  
                <button onclick="appendToDisplay('/')"class="operator-btn">/</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('0')">9</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="appendToDisplay('.')"class="operator-btn">-</button>
                <i class="fa-brands fa-space-awesome"></i>  
                <button onclick="calculate()" class="operator-btn">=</button>
                <i class="fa-brands fa-space-awesome"></i><br>  
                <button onclick="clearDisplay()" class="operator-btn">C</button>
                <i class="fa-brands fa-space-awesome"></i>         
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
